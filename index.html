<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar cipher web app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container-for-all-content">
    <h1>Caesar cipher web app</h1>
    <div class="btns-settings">
      <button class="button-style" id="btn-default-textarea-size">
        Default textarea size
      </button>
      <button class="button-style tooltip-interface-size"
       id="btn-textarea-size-plus" data-tooltip="Make interface greater">
        +
      </button>
      <button class="button-style tooltip-interface-size"
       id="btn-textarea-size-default" data-tooltip="Make interface default size">
        Default
      </button>
      <button class="button-style tooltip-interface-size"
       id="btn-textarea-size-minus" data-tooltip="Make interface less">
        -
      </button>
      <button class="button-style" id="btn-clear-all">
        Clear all
      </button>
    </div>
    <div id="app-container">
      <textarea id='textarea' name=""></textarea>
      <div id="btns-below-container">
        <button id='encrypt' class='button-style'>Encrypt</button>
        <input id='key' type="text" placeholder="key">
        <button id="decrypt" class='button-style'>Decrypt</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
