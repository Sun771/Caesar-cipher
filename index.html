<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caesar cipher web app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container-for-all-content">
    <h1>Caesar cipher web app</h1>
    <div class="btns-settings">
      <button class="button-style" id="btn-default-textarea-size">
        Default textarea size
      </button>
      <button class="button-style" id="btn-textarea-size-plus">
        Size +
      </button>
      <button class="button-style" id="btn-textarea-size-minus">
        Size -
      </button>
      <button class="button-style" id="btn-clear-all">
        Clear all
      </button>
    </div>
    <div id="app-container">
      <textarea id='textarea' class="resizable" name=""></textarea>
      <div id="btns-below-container">
        <button class='button-style' id='encrypt'>Encrypt</button>
        <input id='key' type="text" placeholder="key">
        <button class='button-style' id="decrypt">Decrypt</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
